<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/Logo.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="%PUBLIC_URL%/logo192.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/logo192.png"
    />

    <!-- Viewport for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Theme color -->
    <meta name="theme-color" content="#202638" />

    <!-- Description -->
    <meta
      name="description"
      content="AnaMetric: World-class DORA Metrics Dashboard & Visualizer. Modern, responsive, and beautiful analytics for engineering teams."
    />
    <meta
      name="keywords"
      content="DORA, metrics, dashboard, analytics, engineering, React, Grafana, Apple, premium, world-class"
    />
    <meta name="author" content="AnaMetric Team" />
    <!-- Open Graph / Facebook -->
    <meta
      property="og:title"
      content="AnaMetric: World-class DORA Metrics Dashboard"
    />
    <meta
      property="og:description"
      content="Modern, responsive, and beautiful analytics for engineering teams."
    />
    <meta property="og:image" content="%PUBLIC_URL%/Logo.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com" />
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="AnaMetric: World-class DORA Metrics Dashboard"
    />
    <meta
      name="twitter:description"
      content="Modern, responsive, and beautiful analytics for engineering teams."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/Logo.png" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Google Fonts: Inter matches Dashboard.css font-family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <title>MetricSync</title>

    <!-- Optional: Add favicon sizes if you have -->
    <!-- <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" /> -->
  </head>
  <body>
    <!-- Displayed if JavaScript is disabled -->
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- React root container -->
    <div id="root"></div>
  </body>
</html>
